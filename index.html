<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <title>JavaScript Quiz</title>

</head>

<body>
    <input id="view-scores" type="button" value="View High Scores">
    <span id="timer">Time: 0</span>
    <div id="content">

        <!--Highscores-->
        <div id="scores">
            <h1 id="scoresHeader"></h1>
        </div>

        <h1 id="question-title">Coding Quiz Challenge</h1>
        <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

        <div id="choices"></div>

        <!--results form-->
        <div id="all-done">
            <h1 id="resultsHeader"></h1>
            <h3 id="results"></h3>
            <h3 id="enterInitials"></h3>
            
        </div>

        <!--Button to start quiz-->
        <div id="buttons">
            <button id="start-button">Start Quiz</button>
        </div>
    </div>
    <script src="assets/script.js"></script>

</body>


</html>
